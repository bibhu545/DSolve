<div class="custom-body">
    <div class="container">
        <div class="row">

            <div class="col-2"></div>
            <div class="col-4 bg-dash" style="background-image: url('../../../assets/enter-dhu-min.jpg');">
                <div class="circle" (click)="addDHU()">
                    <i class="fas fa-pen"></i><br />
                    <span>Enter DHU</span>
                </div>
            </div>
            <div class="col-4 bg-dash" style="background-image: url('../../../assets/view-data-min.png');">
                <div class="circle" (click)="viewData()">
                    <i class="fas fa-clipboard-list"></i><br />
                    <span>View Data</span>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-4 bg-dash" style="background-image: url('../../../assets/graphs-min.jpg');">
                <div class="circle" (click)="plotGraph()">
                    <i class="fas fa-chart-bar"></i><br />
                    <span>Plot Graphs</span>
                </div>
            </div>
            <div class="col-4 bg-dash" style="background-image: url('../../../assets/solutions-min.jpg');">
                <div class="circle" (click)="viewSolutions()">
                    <i class="fas fa-clipboard-check"></i><br />
                    <span>Get Solutions</span>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
