<div class="custom-body">
    <div class="container">
        <form class="content">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">- Register -</h2>
                </div>
                <div class="col-md-1 col-12"></div>
                <div class="col-md-5 col-12 p-4">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" placeholder="Enter contact number" id="phone">
                    </div>
                </div>
                <div class="col-md-5 col-12 p-4">
                    <div class="form-group">
                        <label for="companyName">Company Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Company Name" id="companyName">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">
                    </div>
                    <br />
                </div>
                <div class="col-md-1 col-12"></div>
            </div>
            <div class="row">
                <div class="col-6 text-right pr-1">
                    <a href="/login" class="btn btn-primary">Already have an account? Login Now</a>
                </div>
                <div class="col-6 pl-1">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
