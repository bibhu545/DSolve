<div class="custom-body">
    <div class="container">
        <div class="row">
            <div class="col-md-1 col-12"></div>
            <div class="col-md-5 col-12 img-account">
            </div>
            <div class="col-md-5 col-12 p-4 content">
                <h2 class="text-center">- Login -</h2>
                <form #loginForm="ngForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" placeholder="Enter email" name="email" id="email" required
                            #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
                            [(ngModel)]="loginData.email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" name="pasword" id="password" required
                            #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
                            placeholder="Enter your password" [(ngModel)]="loginData.password" />
                    </div>
                    <a href="/register">Don't have an account? Register Here</a>
                    <button type="submit" class="btn btn-primary float-right" [disabled]="loginForm.form.invalid"
                        (click)="login()">Login</button>
                </form>
            </div>
            <div class="col-md-1 col-12"></div>
        </div>
    </div>
</div>
